<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tel-Ran</title>
</head>
<body>
<script>
    // Дано прямоугольное поле размером n*m клеток. Можно совершать шаги длиной в одну клетку вправо
    // или вниз. Посчитать, сколькими способами можно попасть из левой верхней клетки в правую
    // нижнюю.
    let n = 4;
    let m = 5;
    let array = [];
    for (let i = 0; i < n; i++) {
        array[i] = [];
        for (let j = 0; j < m; j++) {
            array[i].push(0);
        }
    }
    array[0][0] = 1;
    for (let i = 0; i < n; i++) {
        for (let j = 0; j < m; j++) {
            if (i === 0 && j === 0) {
                continue;
            }
            let a = 0;
            if (i !== 0) {
                a = array[i - 1][j]
            }
            let b = 0;
            if (j !== 0) {
                b = array[i][j - 1]
            }
            array[i][j] = a + b;
        }
    }
    console.log(array);
</script>
</body>
</html>
