<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tel-Ran</title>
</head>
<body>
    <script>
        function sum1() {
            let number = [9];
            let len = number.length
            let a = 0;
            for (let i = 0; i < len; i++) {
                a = a + number[i] * Math.pow(10, len - i - 1);
            }
            a = a + 1;
            let number2 = [];
            while (a > 0) {
                number2.unshift(a % 10);
                a = Math.floor(a / 10);
            }
            console.log(number2);
        }

        function sum2() {
            let number = [3, 4, 5];
            let str = "";
            for (let i = 0; i < number.length; i++) {
                str = str + number[i];
            }
            let a = Number(str) + 1;
            str = String(a);
            let number2 = [];
            for (let i = 0; i < str.length; i++) {
                number2.push(Number(str[i]));
            }
            console.log(number2);
        }

        function sum3() {
            let number = [9, 9, 9];
            for (let i = number.length - 1; i >= 0; i--) {
                if (number[i] !== 9) {
                    number[i] = number[i] + 1;
                    break;
                }
                number[i] = 0;
            }
            if (number[0] === 0) {
                number.unshift(1);
            }
            console.log(number);
        }

        sum3();
    </script>
</body>
</html>
