	<script>
		function powIter(x, n) {
			let p = 1;
			for (let i = 0; i < n; i++) {
				p *= x;
			}
			return p;
		}
		function powRecurs(x, n) {
			if (n === 0) {
				return 1;
			}
			return x * powRecurs(x, n - 1);
		}
		function powRecurs2(x, n) {
			if (n === 0) {
				return 1;
			}
			let y = powRecurs2(x, Math.floor(n / 2));
			if (n % 2 === 0) {
				return y * y;
			} else {
				return x * y * y;
			}
		}
		// Слияние двух отсортированных массивов в один
		function merge() {
			let first = [1, 2, 3, 5];
			let second = [4, 6, 7];
			let result = [];
			let i = 0, j = 0;
			let n1 = first.length;
			let n2 = second.length;
			while(i < n1 && j < n2) {
				if (first[i] < second[j]) {
					// Элемент с номером i из первого массива переносим в ответ
					result.push(first[i]);
					i++;
				} else {
					// Элемент с номером j из второго массива переносим в ответ
					result.push(second[j]);
					j++;
				}
			}
			// Возможно в одном из массивов остался "хвост"
			while (i < n1) {
				result.push(first[i]);
				i++;
			}
			while (j < n2) {
				result.push(second[j]);
				j++;
			}
			alert(result);
		}
		function findNumber(first, second, number) {
			let i = 0, j = 0, k = 0;
			let n1 = first.length;
			let n2 = second.length;
			while(i < n1 && j < n2) {
				k++;
				if (first[i] < second[j]) {
					if (k == number) {
						return first[i];
					}
					i++;
				} else {
					if (k == number) {
						return second[j];
					}
					j++;
				}
			}
			// Возможно в одном из массивов остался "хвост"
			while (i < n1) {

				}

			}
			while (j < n2) {
				k++;
				if (k == number) {

				}
				j++;
			}
		}
