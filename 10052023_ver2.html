<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Tel-Ran Stack</title>
</head>
<body>
<script>
    class Node {
        value;
        next;
    }
    class Stack {
        #top = null;

        pop() {
            let answer = this.top.value;
            this.top = this.top.next;
            return answer;
        }

        push(value) {
            let temp = new Node();
            temp.value = value;
            if (this.top == null) {
                // Стек пуст, значит добавляемый элемент становится вершиной
                this.top = temp;
                return;
            }
            temp.next = this.top;
            this.top = temp;
        }

        isEmpty() {
            return this.top == null;
        }

        peek() {
            return this.top.value;
        }

    }
    let stack = new Stack();
    stack.push(10);
    console.log(stack.peek());
    stack.push("hello");
    stack.push(30);
    while (!stack.isEmpty()) {
        console.log(stack.pop());
    }
    console.log(stack.isEmpty());
</script>
</body>
</html>
