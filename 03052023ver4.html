<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tel-Ran</title>
</head>
<body>
<script>
    // Задача о рюкзаке
    class Cell {
        constructor(names, value) {
            this.names = names;
            this.value = value;
        }

    }

    let names = ["гитара", "бензопила", "ноутбук"];
    let weights = [1, 4, 3];
    let values = [1500, 3000, 2000];
    let maxCapacity = 4;
    let array = [];
    for (let i = 0; i < weights.length + 1; i++) {
        array[i] = [];
    }
    for (let i = 0; i < weights.length + 1; i++) {
        for (let j = 0; j <= maxCapacity; j++) {
            if (i === 0 || j === 0) {
                array[i][j] = new Cell([], 0);
            } else {
                // если вес текущей вещи больше размера рюкзака
                if (weights[i - 1] > j) {
                    array[i][j] = array[i - 1][j];
                } else {
                    let prev = array[i - 1][j];
                    let curr = values[i - 1] + array[i - 1][j - weights[i - 1]];
                    array[i][j] = Math.max(prev, curr);
                }
            }
        }
    }
    console.log(array);
</script>
</body>
</html>
